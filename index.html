<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="fonts.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments App</title>
  </head>
  <body class="bg-grey-50 min-h-screen flex justify-center items-center">
    <main class="w-90 flex flex-col items-center m-4 md:w-2xl">
      <section id="comments">
        <!-- Fill with json data -->
      </section>
      <!-- Add your comment/reply -->
      <article
        class="bg-white rounded-md w-full p-3 mt-2 grid grid-cols-2 md:grid-cols-[auto_1fr_auto] gap-4 items-start"
      >
        <img
          src="/images/avatars/image-juliusomo.webp"
          alt="user-avatar"
          class="size-8 col-start-1 row-start-2 md:row-start-1 md:col-start-1"
        />

        <form action="#" class="contents">
          <textarea
            placeholder="Add a comment..."
            aria-label="user-comment"
            class="border border-gray-100 font-[Rubik] text-grey-800 resize-none w-full rounded-md h-20 px-4 py-2 placeholder:text-gray-500 cursor-pointer focus:border-purple-600 focus:outline-none col-span-2 md:col-span-1 md:col-start-2"
            required
          ></textarea>
          <button
            type="submit"
            class="bg-purple-600 text-white font-myfont font-medium px-6 py-2 rounded-md justify-self-end cursor-pointer hover:bg-purple-200 col-start-2 row-start-2 md:col-start-3 md:row-start-1"
          >
            SEND
          </button>
        </form>
      </article>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
